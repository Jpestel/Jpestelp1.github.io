<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Script et NoScript</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<h1>Hello World</h1>");
		</script>
		<noscript>
			Vore navigateur n'accepte pas le JavaScript.
			<strong>La navigation sur ce site sera impossible !</strong>
		</noscript>
	</body>
</html>
